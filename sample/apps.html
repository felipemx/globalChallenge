<!DOCTYPE html>
<html>
<head>
	<title>Global Challenge Sample Page</title>

	<meta charset="UTF-8">

	<script type="text/javascript" src="../jsapi/libs/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../jsapi/GlobalChallengeAPI.js"></script>
	<script type="text/javascript" src="js/aplicacoesController.js"></script>

	<link rel="stylesheet" href="css/globalStyles.css">
</head>

<body onload="carregaAplicacoes(location.search)">
	<main>
		<h1>Lista de Aplicações</h1>
		<h2></h2>

		<table>
			<thead>
				<tr>
					<th colspan="2">Nome da aplicação</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<form action="#" accept-charset="utf-8" class="oculto">
			<h2>Formulário de Aplicação</h2>
			<label>Nome da Aplicação:<input type="text" name="nome" id="nome" value="" required title="Informe o nome da aplicação"></label>

			<label for="servidor">Escolha um servidor:</label>
			<select name="servidor" id="servidor">
			</select>
			<input type="hidden" name="id" id="id" value="">
			<button id="enviar" type="button" onclick="enviaFormulario()">Enviar</button>
			<button id="cancelar" type="reset" onclick="desabilitaFormulario()">Cancelar</button>
		</form>
	</main>
</body>
</html>
